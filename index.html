<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Py-ventures</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link
      rel="stylesheet"
      type="text/css"
      href="https://rawgit.com/almeida-matheus/fullPageScrollPureJS/master/app/assets/stylesheet/full-page-scroll.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="main" class="scroll-container">
      <section class="section1 top-section">
        <div class="top">
          <div data-aos="fade-left" data-aos-duration="1000"></div>
          <div data-aos="fade-right" data-aos-duration="1000" data-aos-delay="250"></div>
          <div data-aos="fade-left" data-aos-duration="1000" data-aos-delay="500"></div>
          <div data-aos="fade-up-left" data-aos-duration="1000" data-aos-delay="750"></div>
          <div></div>
        </div>
      </section>

      <section class="section2 middle-section">
        <div></div>
        <div></div>
      </section>

      <section class="section3 bottom-section">
        
      </section>
    </div>

    <script src="https://rawgit.com/almeida-matheus/fullPageScrollPureJS/master/app/assets/javascript/full-page-scroll.js"></script>
    <script type="text/javascript">
      new fullScroll({
        mainElement: "main",
        displayDots: true,
        dotsPosition: "right",
        animateTime: 0.7,
        animateFunction: "ease",
      });
    </script>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  </body>
</html>
